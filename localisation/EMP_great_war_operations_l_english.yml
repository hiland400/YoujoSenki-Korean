l_english:
operation.1.t:0 "서부전선 이상없음..."
operation.1.d:0 "... 그러나, 아군 정찰 마도사가 후방에서의 제국군의 움직임에 대해 보고하고 있습니다. 그들은 무언가를 계획하고 있지만, 신만이 무엇인지 아실겁니다."
operation.1.a:0 "걱정되는군."

operation.2.t:0 "라인 방면 사령부가 파괴되다!"
operation.2.d:0 "중앙 사령부와 라인 방면 사령부 간 마지막 교신은 아침 일찍 있었습니다. 그리고 나중에 파괴되어 발견되었습니다. 우리의 최전선은 사령부가 사라져 서로 협력할 수 없는 상황에 쳐했습니다."."
operation.2.a:0 "이게 제국의 계획이었군!"

operation.3.t:0 "BOOM!"
operation.3.d:0 "제국이 최전선 참호 아래 상당한 수의 폭발물을 설치해 두었습니다. 효과는 잘 아실겁니다."
operation.3.a:0 "이런 젠장! (PUTAIN DE MERDE!)"

operation.4.t:0 "회전문 작전이 실패하다"
operation.4.d:0 "라인에서의 상황은 전과 같습니다, 참모본부는 그들의 늦은 무능함에 대해 공격받고 있습니다."
operation.4.a:0 "이제는 그런 도박에 시간을 투자할 수 없다"

operation.5.t:0 "회전문 작전의 완전한 성공!"
operation.5.d:0 "군사 역사상 가장 거대한 포위가 성공했습니다. 공화국군은 사방에서의 공격에 용감히 저항을 하고 있지만, 가망은 없습니다."
operation.5.a:0 "후대 역사가들이 이에 관한 책을 쓸것이다."
operation.5.b:0 "제국의 군사적 우월함을 보여주었다."

