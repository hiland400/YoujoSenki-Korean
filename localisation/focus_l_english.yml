 EMP_political_focus:0 "Political Focus"
 EMP_political_path_desc:0 "We are at a crossroads. On the west the great powers envy our newfound greatness while at the east the red behemot conspires to destroy everything we hold dear. We will need to make some tough decisions if we want to be able to mantain our place under the sun."
 EMP_old_traditions:0 "Old Traditions"
 EMP_old_traditions_desc:0 "We are strong because we respect the teachings of our forefathers. We should strive to reinforce their values if we want to prevail."
 EMP_great_parade:0 "Great Parade"
 EMP_great_parade_desc:0 "Our reforms have turned the army into a well greased machine. We are, however, having some troubles convincing the people to give their lives for the Fatherland. However, there's nothing that a fine display of the sound of martial music can't fix. Let's all march under the flag of the Double-Headed Dragon!"
 EMP_emperor_speech:0 "The Emperor's Speech"
 EMP_emperor_speech_desc:0 "We need to boost our people's confidence in our Fatherland. It's time for the Kaiser to talk directly to the people!"
 EMP_istria_crisis:0 "The Istria Crisis"
 EMP_istria_crisis_desc:0 "Istria is a major strategic port city, which gives access to the Adriatic Sea. It was once in our hands, but those filthy Ildoans took it from us long ago when we couldn't defend it. We must take it back!"
 EMP_general_staff:0 "General Staff"
 EMP_general_staff_desc: "We will only be as strong as our armed forces are, and they will be only strong when they have the means to plan the demise of our enemies in advance. Let's pool the resources of our military geniuses to turn our army into an unstoppable fist!"
 EMP_russy_secret_treaty:0 "Zettour-Pavel Treaty"
 EMP_russy_secret_treaty_desc: "The barbaric Russians don't feel any love for us, and the feeling is mutual. However they are diplomatically isolated and in dire need of a helping hand. Hans von Zettour, one of our most advanced strategists, has suggested that we could be that helping hand, noting that we could make use ample resources of Russy Federation." 
 EMP_betray_turkmen:0 "Operation Albion"
 EMP_betray_turkmen_desc: "The Russians have had their eyes over the Bosphorus straits for centuries and with our newfound alliance they feel the time is right to give the "Sick Man of Europe" the coup de grace." 
 EMP_strike_republic:0 "Operation Hush"
 EMP_strike_republic_desc: "Ah, the Francois Republic, our natural enemy. With their meaningless idealisms of Freedom and Equality they hide treacherous intentions. They envy our prosperity and wait for the right moment to jump to our backs with unsheathed daggers. Now that our eastern flank is secure we have the chance to strike at this menace once and for all. Let's show these idealists the hard realities of the Imperial Army! Für Kaiser und Vaterland!"
 EMP_fall_grau:0 "Operation Lion"
 EMP_fall_grau_desc:0 "There's only one menace left to our greatness. For decades the Allied Kingdom has denied us a place under the sun, their fleet and trade slowly but surely strangling our economy. But their day of the judgement has finally arrived! With the Republic defeated we have isolated the British on their rotten island and like cornered rats they have nowhere to run. We only need an order and the debt this bankers have accumulated will be repaid... With their blood."
 EMP_anti_russy_treaty:0 "Anti-Russy Defence Pact"
 EMP_anti_russy_treaty_desc: "The Communists are a menace to everything we hold dear and while they live we will always have a dagger at our backs. Let's reach to everyone who could feel the same and form a grand coalition to keep those barbarians isolated."
 EMP_befriend_yugoslavia:0 "Befriend Hiltria"
 EMP_befriend_yugoslavia_desc: "Hiltria is a weird state, a patchwork of nations whose only similarity is in their language. Still, they are hardy peoples and with a little bit of persuasion they could be enticed to join our sphere." 
 EMP_yug_base_exchange:0 "Demand a Base"
 EMP_yug_base_exchange_desc: "We have shown the Hiltrians our good will and now it's time to ask for payment. The city of Zara, of Zadar like they call it, could be an excellent point for us to projet out power to the Mediterranean. Let's ask this Slavs for an indefinite lease of this city."
 EMP_patrition_yugoslavia:0 "Partition Hiltria"
 EMP_patrition_yugoslavia_desc:0 "Hiltria is a weird state, a patchwork of nations whose only similarity is in their language. A country like this is destined to fall and we should hasten that so that we can profit from their demise."
 EMP_yug_integration:0 "Integration"
 EMP_yug_integration_desc:0 "Now that we own new lands in the south we should start colonizing it with our peoples, so that they can become integral parts of our Vaterland. Drang nach Süden!"
 EMP_develop_yugo:0 "Develop Hiltria"
 EMP_develop_yugo_desc:0 "At the time of our arrival the state of the Hiltrian industry was pathetic. It seems we will have to invest in the land if we want to bring it on par to the Vaterland."
 EMP_recruit_yugoslavians:0 "Recruit Foreign Officers"
 EMP_recruit_yugoslavians_desc:0 "For all of their quarrelsome and violent nature, the Hiltrians are a hardy people, and some of them even show incredible leadership qualities. Let's add these peoples to our army so that in time they can become a proud part of our Empire."
 EMP_the_grand_plan:0 "The Grand Plan"
 EMP_the_grand_plan_desc:0 "We can't trust the Russians. They follow a filthy, treacherous ideology and are looking to expand their influence in our own lands. We should take measures to protect ourselves from these barbarians and show the people of what they are capable." 
 EMP_betray_the_russy_treaty:0 "Betray the Treaty"
 EMP_betray_the_russy_treaty_desc:0 "All of our enemies have been vanquished and we stand as the sole rulers of Europe, and as such we don't need the Russians anymore. They aren't worthy enough to bask in our glory and as such they must be vanquished too."
 EMP_operation_clause:0 "Operation Heinrich"
 EMP_operation_clause_desc:0 "Our population grows by the day and our Vaterland is getting rather full. Let's expand to the east, to the lands occupied by the Russy Federation and let's rid the world of the stain of communism once and for all."
 EMP_persuade_japan:0 "Alliance of the Two Emperors"
 EMP_persuade_japan_desc:0 "The Akitsushima Imperium is the rising sun of the east. Their power is unmatched and they have suffered the same difficulties we have. As such they are our natural allies in the struggle against our enemies. Let's propose them a treaty of friendship."
 EMP_our_neighbours:0 "Ministry of Foreign Affairs"
 EMP_our_neighbours_desc:0 "While we don't need the rest of the world, it would be wise to open a special ministry to mantain at a cordial relationship with our neighbours."
 EMP_befriend_ildoa:0 "Befriend the Ildoan Kingdom"
 EMP_befriend_ildoa_desc:0 "The Ildoans are a bit like us: A young country treated unfairly by the western powers. We can show them the future and give them a piece of our land under the sun so that they can repay us with their eternal loyalty."
 EMP_befriend_turkmen:0 "Befriend the Turkmen"
 EMP_befriend_turkmen_desc:0 "The Turkmen Duchies are an ancient country of nomadic horsemen. Formerly a prosperous empire, now they are facing destruction at the hands of the multiple nationalities that conform them. Even then they hold the keys to the Black Sea and as such they could be a valuable addition to our sphere."
 EMP_age_of_reforms:0 "Age of Reforms"
 EMP_age_of_reforms_desc:0 "The Empire has failed us and the old elites have only shown indifference to the little people. Why do we have to die for their vanity? The winds of change are in the air, There's a better world coming." 
 EMP_embrace_democracy:0 "Embrace Democracy"
 EMP_embrace_democracy_desc:0 "It's time for the revolution! The pompous, bloated fools that surround the Emperor have shown disdain for us time and time again. No more! We have to take the reins of out own destiny! Der blaue Berlun marschiert!"
 EMP_republic_declaration:0 "Declaration of a new Republic"
 EMP_republic_declaration_desc: "The Empire is no more! With the Emperor in an unknown location and his faction defeated we have taken control of the Land. However we won't succumb to the anarchy like the Russians did, instead we will model our new republic on the Francois model, an orderly and democratic system where our peoples are represented by elected officials. Einigkeit und Recht und Freiheit!"
 EMP_berlun_promise:0 "The Berlun Promise" 
 EMP_berlun_promise_desc:0 "The Old Regime, in their murderous intent, swallowed countless nations that now claim to our Republic for justice and reparations. Should we promise them freedom they will show us gratitude and we will be able to prove our sincerity to the entire world." 
 EMP_release_cze:0 "Release Czechoslovakia"
 EMP_release_cze_desc:0 "The Czechs will be free. This peoples, more related by blood to the Russians that to us, were invaded by the old regime in the second half on the past century and since then have been subyugated to the imperial tyranny, but no more!."
 EMP_rework_state:0 "Stabilize the State"
 EMP_rework_state_desc:0 "The bloody civil war forced on us by the false Emperor has left our economy in shambles once again. We need to enact urgent reforms and immediatly start a rebuilding effort if we want to ameliorate the suffering of the people."
 EMP_just_laws:0 "New Reforms"
 EMP_just_laws_desc:0 "The Old Regime's laws not only just benefited the nobility, but also forced our people to serve in an army of oppression, but that will change now! We declare to the world that from now on our army will be only used for the defense of our people. We will also open our economy so that the people benefit from the trade that was formerly on the hands of a few." 
 EMP_rework_generals:0 "Fire Monarchist Generals"
 EMP_rework_generals_desc:0 "Our army has historically been the main support of the Old Regime, and as such it's full to the brim of reactionaries. We must now decide their destiny: The purge or the pardon."
 EMP_new_general_staff:0 "New General Staff"
 EMP_new_general_staff_desc:0 "While the Old Regime focused our army of agression into a quantity-over-quality mentality, it's time for us to execute a paradigm shift and focus our armed forces on the defense of the country."
 EMP_european_union:0 "A United Europe"
 EMP_european_union_desc:0 "We have shown the world that we can be trusted, that we care about the little man and that we are sincere when we offer them our friendship. It's time for us to be accepted by the community of the nations of Europe."
 EMP_the_great_threat:0 "The Great Threat"
 EMP_the_great_threat_desc:0 "God knows we are now a peaceful nation. We don't want to fight to show our might, but the Russy Federation has forced our hand. It's time for us to take the sword and the mantle once again, this time alongside the friends we used to call enemies, to vanquish once and for all the great evil that communism represents for the freedom and the liberties of the entire world. Auf auf sum kampf, sum kampf!"
 EMP_trade_agreements:0 "European Trade Agreements"
 EMP_trade_agreements_desc:0 "The central position of our nation in Europe has long meant we were surrounded by "enemies", as the Old Regime used to told. However, for us being in the center of the continent mean that we can be the economical axis of Europe. We must approach our neighbours and siphon their riches, so we can create a great co-prosperity sphere!"
 EMP_democracy_civil_war:0 "§RMight result in a civil war!§!\n"
 SOV_anti_russy_tt:0 "§YForm a defensive pact with the countries who accept the deal. If any of these countries are under attack, the rest of the countries that signed the deal will join on the defensive side against the Russy Federation.§!\n"
 DAC_communist_civilwar_tt:0 "§RThe Revolution begins!§!"
 DAC_communist_civilwar_focus_tt:0 "§YUnlocks:§!\n"
 DAC_empire_gain_cores_tt:0 "The Empire gains cores in all of our core states.\n"
 DAC_choosing_a_side_tt:0 "Opens the path to choose our future."
 EMP_tanya_ace:0 "A Promising Ace"
 EMP_tanya_ace_desc:0 "It's known to all that the Imperial soldier takes many risks when fighting for the Vaterland. More surprising are the recent news that tell about a young little mage, Tanya Degurechaff, self immolating herself and taking many enemy mages with her. Luckily for us she survived, and after taking some time to recover she will be back in action. We should praise her bravery as an example for all of us!" 
 EMP_manpower_bonus:0 "Young Volunteers"
 EMP_manpower_bonus_desc:0 "While our army's reforms have increased the quality of our troops, we are running short of manpower. We should reduce our standards of recruiting and accept all kinds of volunteers, even if they may be underaged. With any luck no one will notice them..."
 EMP_schugel_experiments:0 "Schugel's Experiments"
 EMP_schugel_experiments_desc:0 "Adelheid von Schugel is a mad, enigmatic and ingenious scientist. He is proud about his works and deeply trusts in their reliability, often endangering his test subjects due to faulty prototypes. Perhaps with a little bit of funding he could force some breakthroughs with, hopefully, little damage."
 EMP_von_schugel_and_tanya:0 "A Worthy Pair"
 EMP_von_schugel_and_tanya_desc:0 "It seems we are about to get the expected breaktrough. Dr. von Schugel has asked for wunderkind Tanya Degurechaff as a test subject for a new prototype of Operation Orb. We are expecting some major strides in the search for a definitive weapon."
 EMP_tanya_mage_battalion:0 "Imperial Army 203rd Air Mage Battalion"
 EMP_tanya_mage_battalion_desc:0  ""
 EMP_recovering_economic_crisis:0 "Recovering from the Economic Crisis"
 EMP_recovering_economic_crisis_desc:0 "We are still feeling some aftereffects from the Big Crash of 1918 and as such we still have work to do. We'll have to tighten our belts, because this wild ride isn't over." 
 EMP_expand_roads:0 "Expand Roads"
 EMP_expand_roads_desc:0 "Improving the infrastructure could be a great measure to give some badly needed jobs to the unemployed, so let's begin with that."
 EMP_steel_trade:0 "The Tungsten Trade"
 EMP_steel_trade_desc:0 "There are some decent deposits of tungsten and other hard metals in our lands. Exploiting them could help reigniting the mining industry and as a bonus it should reduce our dependency on foreign trade."
 EMP_industrial_recovery:0 "Industrial Recovery"
 EMP_industrial_recovery_desc:0 "While we are clearly better than in 1918 and have some resources to invest in industry, now is the time to make some tough choices. With the current state of the economy we can only focus on the consumer or the military industry but not both." 
 EMP_industrial_plan_two:0 "Focus on Consumer Goods"
 EMP_industrial_plan_two_desc:0 "We have chosen to invest in civilian factories. While some in the military are disgruntled by our pick, this means that we can form a solid base for further expansion of our economy, as a profitable long-term investment."
 EMP_industrial_plan_one:0 "Focus on the Military Industry"
 EMP_industrial_plan_one_desc:0 "We have chosen to invest in military infrastructure. The High Command is glad to know it, because that means we will be able to reinforce our army quickly and we'll be able to replenish any loss with ease."
 EMP_civilian_construction:0 "Civilian Construction #1"
 EMP_civilian_construction_desc:0 "Now that we have commited to the civilian plan of investment it's time to build the needed infrastructure." 
 EMP_civilian_construction_two:0 "Civilian Construction #2"
 EMP_civilian_construction_two_desc:0 "If we want to keep our building rythm we will need additional resources. Let's invest more heavily so we can reap bigger profits!"
 EMP_res_construction:0 "Build Oil Plantations"
 EMP_res_construction_desc:0 "There's a new process of coal refining that we could exploit to free ourselves from the Russy and Arkansan monopoly on oil. We must invest on it."
 EMP_military_construction:0 "Military Construction #1"
 EMP_military_construction_desc:0 "Our armaments industry has always been renowned around the world for the quality of our cannons and the handycraft of our blades. We only need to give our craftsmen a little nudge and the weapon factories will spring from the land like mushrooms after the rain."
 EMP_military_construction_two:0 "Military Construction #2"
 EMP_military_construction_two_desc:0 "Our industrialization is marchin in full swing, but our army demands more and more. We must heed their pleas."
 EMP_naval_construction:0 "Seaborne Industry"
 EMP_naval_construction_desc:0 "What is an army without a navy? To ensure our place under the sun we need not only to have a powerful army, but also a big navy. Building wharves and shipyards for our Kaiserliche Marine should be a priority."
 EMP_final_recovery:0 "Final Recovery"
 EMP_final_recovery_desc:0 "We still have work to do, but it seems the Big Crash of 1918 has passed and at least we can breathe again. The worst is finally over."
 EMP_military_research_center:0 "Military Research Center"
 EMP_military_research_center_desc:0 "While we have the greatest army in the world, that doesn't mean we should rest on our laurels. We need to keep innovating if we want to broaden the gap that separates us from our rivals."
 EMP_army_branch:0 "Army Branch"
 EMP_army_branch_desc:0 "We are a land nation, and as such we must try to improve our armies, so that they have the capabilities to bring our enemies to their knees."
 EMP_doctrine_of_speed:0 "Doctrine of Speed"
 EMP_doctrine_of_speed_desc:0 "A new type of war is brewing, one that makes use of overwhelming speed as a way of defeating the enemy. We should embrace the changes and, like a hurricane, bring a swift death to everyone that opposes us."
 EMP_doctrine_of_power:0 "Doctrine of Power"
 EMP_doctrine_of_power_desc:0 "Tradition makes us strong, and that is specially true when applied to our army. Thorough, careful planning and grand scale battles still hold the keys of victory."
 EMP_imperial_mage_corps:0 "Imperial Mage Corps"
 EMP_imperial_mage_corps_desc:0 "While we have been using mages in warfare since time immemorial, in this age of science and progress we have at last the capability of organizing them in a rational matter."
 EMP_operation_orb:0 "Operation Orb"
 EMP_operation_orb:0 "With this invaluable tools our mages are able to use their power with deadly efectivity. We must mass produce them, for they will be a valuable asset in our struggle."
 EMP_elinium_type_95:0 "Elinium Type 95"
 EMP_elinium_type_95_desc:0 "Our scientists are working around the clock to develop more advanced Operation Orbs. The prototype numbered "Elinium Type 95" has shown promise, even if at the moment is rather oo unstable to be viable. However, investing in it will be useful to our theoretical investigations and who knows if some talented mage wil be able to tame this temperamental trinket..." 
 EMP_elinium_type_97:0 "Elinium Type 97"
 EMP_elinium_type_97_desc:0 "We have been able to develop a new model of Operation Orb, numbered "Elinium Type 97" that, albeit less powerful than the 95 model, is however more reliable and most importantly, easier to mass produce."  
 EMP_air_branch:0 "Air Branch"
 EMP_air_branch_desc:0 "The past wars were fought on two dimensions, land and sea. The next one will however, add a new concept to the military sciences: That of the air power. Theoretical investigations on it can give us an advantage in the field of battle."
 EMP_doctrine_of_flying:0 "Doctrine of Flying"
 EMP_doctrine_of_flying_desc:0 "The aerial warfare will be mainly used to support our ground troops with mages and planes. We should focus our studies on aerial warfare with that in mind."
 EMP_mission_to_japan:0 "Mission to the Akitsukushima Empire"
 EMP_mission_to_japan_desc:0 "The Land of the Rising Sun is making important strides in the aerial warfare camp. It would be convenient to make diplomatic ouvertures with them to benefit from their investigations on fast, intercepting mage squadrons."
 EMP_mission_to_soviet:0 "Mission to the Rus Union"
 EMP_mission_to_soviet_desc:0 "The reds may look primitive and uncouth but their scientific advances are more notable than during the tsarist era. Their investigations on slow, long range bombers in particular may be of interest to our scientists, so we could try some under-the-table deals with the commies."
 EMP_new_aces:0 "New Aces"
 EMP_new_aces_desc:0 "The Operation Orbs are only as useful as their users' skill, and the same can be said of the planes. To this end we can encourage an heroic spirit in our airmen, so that they can become icons of inspiration for the rest of our army."
 EMP_navy_branch:0 "Navy Branch"
 EMP_navy_branch_desc:0 "We have never been a seafaring nation and our navy pales in comparison with those of the other great powers. We must bridge the gap with them if we want to be able to project our power."
 EMP_expand_ports:0 "Expand Ports"
 EMP_expand_ports_desc:0 "If we want a modern fleet we must first be able to adequately house it. As such we need to build some much needed shipyards."
 EMP_develop_coastal_forts:0 "Develop Coastal Forts"
 EMP_develop_coastal_forts_desc:0 "Our Kaiserliche Marine may be unable to protect us from a naval invasion from our enemies. We must make sure all of those foolish attempts crash like the waves against a stone wall."
 EMP_super_submarines:0 "Super Submarines"
 EMP_super_submarines_desc:0 "While it's possible that we will never be able to rule the seas, that doesn't mean we can't be the owners of the undersea. We can develop submarines to raid the enemy shipping lanes and slowly strangle their trade."
 EMP_bayern_class:0 "Bayern Class"
 EMP_bayern_class_desc:0 "Instead on focusing on a few slow, vulnerable battleships, we could base our fleet on faster cruisers to swarm and outrun the enemy."
 EMP_class_destroyer:0 "New Destroyers"
 EMP_class_destroyer_desc: "Instead of confronting the enemy on open seas, we can focus on protecting our shipping lanes and destroying the enemy submarines with some nimble destroyers."
 EMP_rockets_from_ships:0 "Rockets From Ships"
 EMP_rockets_from_ships_desc:0 "Now this is a novel idea our scientists had: 'Why should we risk our resources on a gamble like a sinkable fleet when we can destroy the enemy cities from the safety of the land? The answer, my friend, is called Ballistic Rockets.'" 
 EMP_schugel_and_tanya_tt:0 "§YUnlocks Tanya and Schugel as advisors.§!\n"
 EMP_norden_incident:0 "Norden Incident"
 EMP_norden_incident_desc:0 "The Empire and the Legadonian Federation have always had an unofficial dispute over the drawing of the national border. Legadonia claims the territory of Norden, which is under our control. The Norden Incident will trigger a battle between our imperial forces and the Legadonian Army."
 EMP_wip:0 "§RWORK IN PROGRESS!§!"
 available_political_advisor:0 "Available as §YPolitical Advisor§!:\n"
 available_chief_of_army:0 "Available as §YChief of Army§!:\n"
 DAC_our_place_in_comming_storm:0 "Our place in the Coming Storm"
 DAC_our_place_in_comming_storm_desc:0 "It is time for us to finally decide our position in Europe. Tensions are at an all-time high right now, and war can erupt any day. The fate of Dacia will be decided soon and we must survive to see our future."
 DAC_dacian_economy:0 "Dacian Economy"
 DAC_dacian_economy_desc:0 "If we want to be relevant again in European politics, it is time that our government does something about our petty industry."
 DAC_status_quo:0 "Status Quo"
 DAC_status_quo_desc:0 "We do not wish to become a primary target yet against the Empire by developing too much our industry. We will have to hold off for now."
 DAC_a_nation_from_the_ground_up:0 "A Nation from the Ground up"
 DAC_a_nation_from_the_ground_up_desc:0 "Our country has a long history of devastation and wars, in which some our lands have been taken. We have to defend our homeland to the last man if we don’t want it taken and made ablaze."
 DAC_foreign_advisers:0 "Foreign Advisers"
 DAC_foreign_advisers_desc:0 "We need insight. What’s better than to call some new fresh minds?"
 DAC_defend_our_land:0 "Defend our Land"
 DAC_defend_our_land_desc:0 "The Empire is preparing for War. If we want to be able to withstand the blow if they ever come, our common frontiers need to be fortified."
 DAC_searching_for_allies:0 "Searching for Allies"
 DAC_searching_for_allies_desc:0 "Our country might seem powerful from the outside, but in reality, it is not prepared for a full-scale war. Supplies are short, unity is low, and our soldiers aren't the very best. We need to search for allies, and while doing that, repairing our country from within."
 DAC_foreign_investors:0 "Foreign Investors"
 DAC_improving_infrastructure_I:0 "Improving Infrastructure I"
 DAC_improving_infrastructure_I_desc:0 "Taking a stroll in your garden shouldn’t be this hard. We need to be sure that it won’t be a problem."
 DAC_improving_infrastructure_II:0 "Improving Infrastructure II"
 DAC_improving_infrastructure_II_desc:0 "It is time to develop more of our mountainous area of Transylvania as we tend to forget it. And having better roads when going to war could mean a lot."
 DAC_improving_infrastructure_III:0 "Improving Infrastructure III"
 DAC_improving_infrastructure_III_desc:0 "Our deposit of ressources could use better means of transports, and clearing unused area for army deplacement could make the edge we need."
 DAC_foreign_owned_factories_I:0 "Foreign Owned Factories I"
 DAC_foreign_owned_factories_I_desc:0 "We have found old factories that were used a long time ago by foreigners which aren’t being used. They don’t use them, we need them. It won’t be a problem."
 DAC_foreign_owned_factories_II:0 "Foreign Owned Factories II"
 DAC_foreign_owned_factories_II_desc:0 "There is a public auction for concrete civilian industry to be announced. We could pull some threads and make it work for us."
 DAC_foreign_owned_factories_III:0 "Foreign Owned Factories III"
 DAC_foreign_owned_factories_III_desc:0 "We don’t have the time to take precaution, we will seize the industry of a well known foreigner for doing fishy contract and make him understand his place."
 DAC_industrialization:0 "Industrialization"
 DAC_industrialization_desc:0 "Our country is behind in almost everything. Industry, military, politics, and food. Let's start climb our way up by industrializing our nation first, and by doing that we will be able to rival others' industrial might and in the way make allies and connections."
 DAC_reclaiming_our_rightful_land:0 "Reclaim our Rightful Land"
 DAC_reclaiming_our_rightful_land_desc:0 "The Empire? No. The Republic? No. Alone? Of course not! Greater Dacia will be the one who survives. We must reconquer our lands which have been lost in the history of time, and form Greater Dacia which will be the strongest in Europe!"
 DAC_proclaim_greater_dacia:0 "Proclaim Greater Dacia!"
 DAC_proclaim_greater_dacia_desc:0 "It is time to finally proclaim Greater Dacia. Our people are the mightiest and greatest in Europe, and it is finally the time that others will acknowledge this fact. All hail Greater Dacia!"
 DAC_look_outwards:0 "Look Outwards"
 DAC_look_outwards_desc:0 "The international scene doesn’t seems to be giving us our deemed siege. We are in a bumpy ride, now there is to choose how much it will be…"
 DAC_the_empire:0 "The Empire"
 DAC_the_empire_desc:0 "The closest one to us is the Empire. They’re heading towards war and we can be sure to profit from it if we side with them. Knowing their rear to be safe will be one hell of a relief. In addition, it is not risky at all if we already know who will win the war."
 DAC_imperial_military_investment_I:0 "Imperial Military Investment I"
 DAC_imperial_military_investment_I_desc:0 "The Empire has offered us advice for building new line of production as well as funds to construct the huge project. Why would we refuse? After all, friends help each other in times of need."
 DAC_imperial_military_investment_II:0 "Imperial Military Investment II"
 DAC_imperial_military_investment_II_desc:0 "Adding more funds and now in addition more advisors, we can count on The Empire and its kind people to help us reconstruct our military effort. Modern military factories are exactly what we need right now. We have to be strong to endure."
 DAC_imperial_dominated_economy:0 "Imperial Dominated Economy"
 DAC_imperial_dominated_economy_desc:0 "We already have many connections with the Empire, as well many good relations with their advisors. They promised us to heavily invest into our economy and even share some of their knowledge if we accept, granting more facilities as well as manpower to build these vast projects. What are we waiting for?"
 DAC_we_stand_with_the_empire:0 "We stand with the Empire"
 DAC_we_stand_with_the_empire_desc:0 "We are allies of the Empire. We are not their subjects, we are not their enemies, we are just their allies. Allies make promises to each other, allies defend and protect each other. It is time to repay the Empire by fighting alongside their forces."
 DAC_a_cog_in_the_imperial_war_machine:0 "A Cog in the Imperial War Machine"
 DAC_a_cog_in_the_imperial_war_machine_desc:0 "The Empire is the strongest and mightiest country on this continent. If we join them, we could surely survive. If we don't join them however, the future of our great country will be at risk."
 DAC_full_integration:0 "Full Integration"
 DAC_full_integration_desc:0 "The Empire has given us an interesting offer. If we will be integrated to their country, they will benefit us with the spoils of war, protection, and rare resources. After the war ends, they will release our country back and we can be allies again. Sounds interesting, isn't it?"
 DAC_walk_the_middle:0 "Walk The Middle"
 DAC_walk_the_middle_desc:0 "As always, the better plan is ours. Accepting some help but denying to be on some side might not please the others, but it might be the only path of surviving what to come."
 DAC_arsenal_of_the_east:0 "Arsenal of The East"
 DAC_arsenal_of_the_east_desc:0 "The project “Arsenal of the East” is a huge military complex built upon funds received from the Empire and the Francois Republic. Selling to both might use some of our precious resources, but they haven’t made any restrictions on the use. This will heavily help us with the brand new opportunity of studying the equipment we send them."
 DAC_we_are_on_our_own:0 "We are on our own"
 DAC_we_are_on_our_own_desc:0 "Damn the Empire, and damn the Republic. They can kill themselves off if they want to, but we will not intervene, especially not now, when our country is in its greatest political extent. We will not sacrifice our men and lands for their use!"
 DAC_the_republic:0 "The Republic"
 DAC_the_republic_desc:0 "We can’t trust our neighbor to let us live in peace. They are known for their aggressiveness and power-hungry politicians. It is only natural to assume that the enemy of my enemy is my ally, and we better be quick to take sides before it will be too late."
 DAC_republican_military_investment_I:0 "Republican Military Investment I"
 DAC_republican_military_investment_I_desc:0 "The Francois Republic has offered to lend us some of their most prominent advisors to help us construct a large project which includes some military factories as well as some naval dockyards. We will be more than happy to accept their offer."
 DAC_republican_military_investment_II:0 "Republican Military Investment II"
 DAC_republican_military_investment_II_desc:0 "The project is going well. The factories and dockyards are already built, and it seems there is a room for some more military buildings. Although we are our of funds for the project, the Republic has offered to pay for it. We must repay them in the future though, as their kindness is of course, limited. "
 DAC_republican_backed_economy:0 "Republican Backed Economy"
 DAC_republican_backed_economy_desc:0 "We already have many connections with the Francois Republic, as well many good relations with their advisors. They promised us to heavily invest into our economy and even share some of their knowledge if we accept, granting more facilities as well as manpower to build these vast projects. What are we waiting for?"
 DAC_contain_imperial_aggression:0 "Contain Imperial Aggression"
 DAC_contain_imperial_aggression_desc:0 "The Empire is dangerous, and unfortunately they are also our neighbours. Alone, we will not stand a chance against their army's might. But who said we were ever alone? Our allies in the west are watching as war closes by, and we shall help them by containing the Empire once and for all."
 DAC_focus_inwards:0 "Focus Inwards"
 DAC_focus_inwards_desc:0 "Our country is full of possibilities whom have yet to be discovered. Our soil is full of untouched raw ore and bright mind, how come we’ve never realized it? We must act now while we have control over our country."
 DAC_choosing_a_side:0 "Choosing a Side"
 DAC_choosing_a_side_desc:0 "Looking only inside of our country proved to successful until now. We have to choose a side before it will be to late. The grey clouds of war are coming, and we have to be prepared before they hit us."
 DAC_digging_deep:0 "Digging Deep"
 DAC_digging_deep_desc:0 "We really have to focus more on the deposit we have, but discovering new strategic sites is crucial."
 DAC_prospect_for_oil:0 "Prospect for Oil"
 DAC_prospect_for_oil_desc:0 "Rich oil deposits are now key components of our economy. We must invest heavily in oil trade. This will surely benefit us in the long run both politically and militaristically."
 DAC_refine_the_oil:0 "Refine the Oil"
 DAC_refine_the_oil_desc:0 "There is no more oil to be discovered but we can refine it on our own and stop using foreigners' structures. This will secure even the premise of rubber production."
 DAC_prospect_for_metals:0 "Prospect for Metals"
 DAC_prospect_for_metals_desc:0 "Oltenia was always suspected to retain metals. Our advance in Excavation Technology should be able to reveal them."
 DAC_uranium_fever:0 "Uranium Fever"
 DAC_uranium_fever_desc:0 "Mining uranium might be one of the most important things we could do. Recent discoveries have been made on uranium and it seems its capabilities are extreme. There are rumors that say that very destructive and dangerous weapons could be built with this material in hand. We must be the first to build modern weapons using it!"
 DAC_spreading_wide:0 "Spreading Wide"
 DAC_spreading_wide_desc:0 "Our project of Bucharest being fully connected by railway was a long term project we never really had the possibility nor will to finish. It is time to finally complete it, and by doing this our popularity among the common people will surely rise as well!"
 DAC_build_business_contracts:0 "Business Contracts"
 DAC_build_business_contracts_desc:0 "Funding with government assets, new contracts can be made to bring in new opportunity of partners and birth of small businessess."
 DAC_encourage_urbanization:0 "Encourage Urbanization"
 DAC_encourage_urbanization_desc:0 "Heavy investing of industry in our capital will surely increase our building capacity in the region, making even new possibility of housing countryside people who come for work."
 DAC_dacian_entrepreneurship:0 "Dacian Entrpreneurship"
 DAC_dacian_entrepreneurship_desc:0 "We’ve secured sustainable relation and position with Dacian Companies discarding their size. They’re all useful and have the possibility to discover new technology that might not have been found in different circumstances."
 DAC_economic_boom:0 "Economic Boom"
 DAC_economic_boom_desc:0 "The successful recovery of our industry has aggressively made a stimulating cocktail of consumerism and efficiency! Our country is finally on the verge of competing with the other great powers in the region, industrial-wise of course."
 DAC_communist_coup:0 "Communist Coup"
 DAC_communist_coup_desc:0 "Our society is in a political turmoil. we are stuck in the past and unable to learn from it. Our government is corrupt and is taking advantage of the workers class. There’s only one way to deal with this. And lucky us, the friends in the east might just be able to help. (Be prepared for a civil war!)"
 DAC_ensuring_loyalty_amoung_the_people:0 "Ensuring Loyalty Among the People"
 DAC_ensuring_loyalty_amoung_the_people_desc:0 "Hiring activists to ensure the loyalty of the people and also protecting them is a number one priority for the coup to keep on living. Don’t be afraid to use all the means in your possession to succeed, comrades!"
 DAC_the_new_communist_regime:0 "The new Communist Regime"
 DAC_the_new_communist_regime_desc:0 "The Communist Coup was a splendid success! We now have to sort out the new heads of the state and abolish once and for all the social classes. In addition, the corrupted leaders have to be hanged for justice to be achieved."
 DAC_civil_war_won:0 "Civil War Won!"
 DAC_civil_war_won_desc:0 "The fights are still echoing but most of our opponents are either dead or taken as prisoners by our partisans. It is now time to announce a commission responsible to get on the recovering of the Civil war. This will take time but it will work."
 DAC_amnesty:0 "Amnesty"
 DAC_amnesty_desc:0 "Our prisoners are still Dacian before anything else. Let’s at least give them an opportunity by holding our hand in their directions if they come to our side. The others must be hanged. No resistence will be appreciated in our regime."
 DAC_punish_traitors:0 "Punish the Traitors"
 DAC_punish_traitors_desc:0 "Traitors should be put either under heavy surveillance or pushed to military prison. Or worse to give an example, like the leaders. Their family won’t be put off the hook easily either.."
 DAC_rebuilding_the_nation:0 "Rebuilding our Nation"
 DAC_rebuilding_the_nation_desc:0 "Our people want to live their daily life again and we’re in no place to stop them from doing so. We all have to rebuild our nation after this bloody civil war. We must gain popularity among our people, and thus succeed as a communist regime. Let us make our country great once and for all."
 DAC_full_recovery:0 "Full Recovery"
 DAC_full_recovery_desc:0 "Our Nation stands strong and proud of our revolution. Our commission to rebuild the country has done the deed and we have nothing to criticize. The help we received from our friends in the east, the Russy Federation even helped us to reorganize our army. Rejoice comrades, for this is the birth of a great power!"
 DAC_help_from_our_friends_in_moscou:0 "Help from our Friends in Moscou"
 DAC_help_from_our_friends_in_moscou_desc:0 "We were never alone. Our friends in the east have aided us and will surely help us a bit more if we ask, as we are their precious ally now. We must spread communism together and survive to see our future."
 DAC_international_research_partership:0 "International Research Partnership"
 DAC_international_research_partership_desc:0 "Technology is always important, especially in these dark times. We must collaborate with our friends to the east, and by doing so securing our military technological might over other countries. This will surey help as other countries will think again before reckoning with us."
 DAC_loyalty_to_moscou:0 "Loyalty to Moscou"
 DAC_loyalty_to_moscou_desc:0 "The Russy Federation has helped us straight from the beginning. Joining them will only be the logical and safest path to our country's existence. Splitting away from them would prove to be dangeours, especially in times like these. Divided we fall - Together we rise."
 DAC_spread_the_revolution:0 "Spread The Revolution..."
 DAC_spread_the_revolution_desc:0 "It is finally time to force the other corrupted leaders of Europe to accept the supremacy of communism. If they don't want to do so, then we must act with force. We must spread the revolution to Europe!"
 DAC_to_yugoslavia:0 "...To Hiltria!"
 DAC_to_yugoslavia_desc:0 "Our long time brothers left in Hiltria have made it very clear that they also wish to be reunited with us."
 DAC_to_empire:0 "...To The Empire!"
 DAC_to_empire_desc:0 "The Empire is a dictatorship alike, they oppress their own citizens, pushing some as far to die of starvation. This can no longer continue, those nobles shall fall!"
 DAC_to_turkmen:0 "...to Magna Rumeli!"
 DAC_to_turkmen_desc:0 "The Magna Rumeli are a long time enemy, as Dacians and Communists have always been a target of choice to them. It is time to liberate the prisoners and settle the tab."
