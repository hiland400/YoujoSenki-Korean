l_english:
 army_effort:0 "Army Effort"
 army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 equipment_effort:0 "Equipment Effort"
 equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 motorization_effort:0 "Motorization Effort"
 motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 doctrine_effort:0 "Doctrine Effort"
 doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 equipment_effort_2:0 "Equipment Effort II"
 equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 mechanization_effort:0 "Mechanization Effort"
 mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 doctrine_effort_2:0 "Doctrine Effort II"
 doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 equipment_effort_3:0 "Equipment Effort III"
 equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 armor_effort:0 "Armor Effort"
 armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 special_forces:0 "Special Forces"
 special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 aviation_effort:0 "Aviation Effort"
 aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 fighter_focus:0 "Fighter Focus"
 fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 bomber_focus:0 "Bomber Focus"
 bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 aviation_effort_2:0 "Aviation Effort II"
 aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 CAS_effort:0 "CAS Effort"
 CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 rocket_effort:0 "Rocket Effort"
 rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 NAV_effort:0 "NAV Effort"
 NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 naval_effort:0 "Naval Effort"
 naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 flexible_navy:0 "Flexible Navy"
 flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 large_navy:0 "Large Navy"
 large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 submarine_effort:0 "Submarine Effort"
 submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 cruiser_effort:0 "Cruiser Effort"
 cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 destroyer_effort:0 "Destroyer Effort"
 destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 capital_ships_effort:0 "Capital Ship Effort"
 capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 industrial_effort:0 "Industrial Effort"
 industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 industrial_effort_2:0 "Industrial Effort II"
 industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 construction_effort:0 "Construction Effort"
 construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 production_effort:0 "Armament Effort"
 production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 construction_effort_2:0 "Construction Effort II"
 construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 production_effort_2:0 "Armament Effort II"
 production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 production_effort_3:0 "Armament Effort III"
 production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 infrastructure_effort:0 "Infrastructure Effort"
 infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 infrastructure_effort_2:0 "Infrastructure Effort II"
 infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 construction_effort_3:0 "Construction Effort III"
 construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 nuclear_effort:0 "Nuclear Effort"
 nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 extra_tech_slot:0 "Extra Research Slot"
 extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 extra_tech_slot_2:0 "Extra Research Slot II"
 extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 technology_sharing:0 "Technology Sharing"
 technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 secret_weapons:0 "Secret Weapons"
 secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 political_effort:0 "Political Effort"
 political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 collectivist_ethos:0 "Collectivist Ethos"
 collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 liberty_ethos:0 "Liberty Ethos"
 liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 militarism:0 "Militarism"
 militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 political_correctness:0 "Political Correctness"
 political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 neutrality_focus:0 "Neutrality Focus"
 neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 interventionism_focus:0 "Interventionism Focus"
 interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 military_youth:0 "Military Youth"
 military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 deterrence:0 "Deterrence"
 deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 volunteer_corps:0 "Volunteer Corps"
 volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 paramilitarism:0 "Paramilitarism"
 paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 indoctrination_focus:0 "Indoctrination"
 indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 foreign_expeditions:0 "Foreign Expeditions"
 foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 why_we_fight:0 "Why We Fight"
 why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 political_commissars:0 "Political Commissars"
 political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 internationalism_focus:0 "Internationalism Focus"
 internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 nationalism_focus:0 "Nationalism Focus"
 nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 ideological_fanaticism:0 "Ideological Fanaticism"
 ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 air_innovation:0 "Air Innovations"
 air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 air_innovation_2:0 "Air Innovations II"
 air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 naval_air_effort:0 "Naval Air Effort"
 naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "The branches are mutually exclusive."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Mutually exclusive with"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "This focus currently has no effect. Changes in the world situation may affect this."
 WHILE_FOCUSING:0 "While focusing on this, there will be the following effects:\n$EFF$"
 generic_focus:0 "National Focus"
 continuous_naval_production:0 "Naval Production"
 continuous_naval_production_desc:0 "By focusing resources on our shipyards and exempting skilled shipbuilders from military service, we can dramatically reduce production time for ships."
 continuous_air_production:0 "Air Production"
 continuous_air_production_desc:0 "We can reorganize our aviation industry to eliminate waste and streamline production."
 continuous_non_factory_construct:0 "Construction Engineering"
 continuous_non_factory_construct_desc:0 "There is still a lot of slack in our construction industry. By focusing our attention on it, we can achieve a significant improvent in construction speed. Unfortunately, the production of machine tools has proven a major bottleneck in the expansion of our heavy industry, so they won't benefit from efforts in this area. "
 continuous_reduce_training_time:0 "Army Training"
 continuous_reduce_training_time_desc:0 "By creating specialized advanced training units within each division, we can deploy even divisions that would previously have been held back to finish training to the front."
 continuous_suppression:0 "Resistance Suppression"
 continuous_suppression_desc:0 "By infiltrating the major resistance groups in occupied territory and turning their leaders, we can significantly reduce the amount of damage they can do."
 continuous_repair:0 "Construction Repair"
 continuous_repair_desc:0 "We will form specialized repair teams from factory and construction workers and centrally control their deployment to improve reconstruction of damaged infrastructure."
 continuous_tech_share:0 "Technology Sharing"
 continuous_tech_share_desc:0 "We will encourage our research institutes and universities to reach out to their counter parts in allied countries. This will gain us a tech sharing bonus."
 continuous_boost_freedom:0 "Increase Autonomy"
 continuous_boost_freedom_desc:0 "By reorganizing our colonial bureaucracy and recruiting native administrators, we will, in time, be able to take charge of our own affairs."
 continuous_restrict_freedom:0 "Suppress Subjects"
 continuous_restrict_freedom_desc:0 "Our colonial subjects have gotten rather silly ideas about things like "self-determination" or "national independence". It is time to disabuse them of these notions."
 EMP_political_path:0 "Political Path"
 EMP_anti_russy:0 "Anti-Russy Diplomacy"
 EMP_anti_russy_desc:0 "Throughout history, the Russy federation has harassed our citizens and enslaved our people. Communism is the most evil and dangerous ideology that ever existed... Nevermind, you can say the exact same thing to the Russy people. We must take action against their imperialism and barbarism."
 EMP_anti_republic:0 "Anti-Republic Diplomacy"
 EMP_anti_republic_desc:0 "The west has always denied us, they always laughed at us, they always humiliated us... However, they recently stopped. Why, do you ask? Because we showed them our mighty military capabilities and technologies in recent wars. Now is the right time to use those advantages against them."
 EMP_war_with_republic:0 "War with the Republic"
 EMP_war_with_republic_desc:0 "It is time to strike against our western foes. They are weak and we are strong, we must show the world our true strength and might. We will decimate them!"
 EMP_war_with_russy:0 "War with the Russy Federation"
 EMP_war_with_russy_desc:0 "It is time to strike against our eastern foes. The Russy Federation is indeed a hard foe to beat, but we must defeat them before they defeat us. We must invade their lands to save ours! To total victory!"
 EMP_scania_price:0 "Scania for Gotland"
 EMP_scania_price_desc:0 "Instead of not givng away the land they claimed, or just foolishly giving it up, we could make a fair deal for both Legadonia and our country. We could give them their land, and in exchange they will give us their land. Sounds like a fair deal, doesn't it?"
 EMP_scania_no:0 "Scania is Imperial Territory"
 EMP_scania_no_desc:0 "We must not cede away any imperial territories, for our fathers and mothers that fought for it in the past. If any enemy claims our lands, we will strike back, and when we do - we will have no mercy! "
 EMP_scania_yes:0 "Give up Scania"
 EMP_scania_yes_desc:0 "We are a powerful empire, and we want to remain so. War will demolish our country, and many of us will die. We must save and preserve the peace we currently have, and by doing so, we must cede some territories. That is fine, as our only goal is to maintain peace in Europe."
 EMP_istria_crisis:0 "The Istria Crisis"
 EMP_istria_crisis_desc:0 "Istria is a major strategic port city, which gives access to the Adriatic Sea. It was once in our hands, but those filthy Ildoans took it from us long ago when we couldn't defend it. We must take it back!"
 EMP_yougoslavia_divide:0 "Fate of Hiltria"
 EMP_yougoslavia_divide_desc:0 "Not long ago, Hiltria gained its independence in a long and bloody war against Magna Rumeli. It managed to repair itself and even prosper a little afterwards, but at the same time hurting our economy and trade. We once shared a border with Magna Rumeli, but that was in the past, and now we are not able to trade as fast and swiftly as before because of Hiltria. We must regain a border with Magna Rumeli, and for that, we must erase them off the map."
 EMP_french_claims:0 "The Republic Claims Alsace"
 EMP_french_claims_desc:0 "By ceding the former imperial territory of Scania to Legadonia, the world has started to see us as weak and powerless figure in Europe. Many countries around us are beginning to reestimate our strength, and by that - claim more imperial territories to themselves. The territory of Alsace was once in Republican hands, but after we won the last war - we took it from them and made it an imperial territory. Now, they want it back, or else..."
 EMP_paris_conference:0 "The Paris Conference"
 EMP_paris_conference_desc:0 "The Paris conference was a 3-day global conference which was held in Paris and included most of Europe's nations for the sole reason of discussing the recent agression of the Empire and how to oppose it militarily economically."
 EMP_sell_jutland:0 "Sell Jutland to Legadonia"
 EMP_sell_jutland_desc:0 "To not anger the other European powers, and to recieve their support later on, we should probably sell them some of our lands that we don't really need. A good example would be Jutland, as it does not give us any military advantage and its population is not even a million. We should sell it."
 EMP_release_czech:0 "Release Czechoslovakia"
 EMP_release_czech_desc:0 "The Czechs were always described as rebellious people, and even in modern times, they still oppose us. Their region is rich with resources and population, but it will be better off if we could give them their own country. They would surely be grateful and become our ally. Sounds like a good deal, right?"
 EMP_republic_defeated:0 "The Republic Defeated"
 EMP_republic_defeated_desc:0 "At last, the Francois Republic has been defeated. We have conquered their lands and intergrated their economy. For a long time they have stood there, opposing and mocking us over any decision we made. Now, we showed them who is the true ruler of Europe, and who should bow to who."
 EMP_sell_colonies:0 "Trading Colonies"
 EMP_sell_colonies_desc:0 "Our colonies aren't that great. We don't make much money off them, and they could be described as heavy cargos on our economy. We should trade them for other colonies, maybe a lot further from Europe and Africa. Ones which can give us more advantages than disadvantages."
 EMP_join_allies:0 "Join the Allies"
 EMP_join_allies_desc:0 "We showed the world that we are not a threat to Europe anymore, and now we think we deserve to join the military alliance of the Republic to help defend Europe from outside invaders."
 EMP_barbarossa_preparations:0 "Preparations Against the Red Giant"
 EMP_barbarossa_preparations_desc:0 "The republic was defeated by us, and now, we should look east to fight the red giant. We shall show the world our might and power as we crush and eliminate communism from the world. We must prepare now for the biggest military operation in the whole history of mankind. We are going to take the red giant down."
 EMP_dismantle_coalition:0 "Dismantle the Coalition"
 EMP_dismantle_coalition_desc:0 "We are no longer a threat to European safety. We should be able to ask the other European powers to dismantle the coalition they created to defend against us. It is true that we are still powerful, but we are turning that power into something good and helpful - not to war."
 EMP_new_state:0 "Ruler of Europe"
 EMP_new_state_desc:0 "We have defeated both the Republic and the Russy federation. We will no longer be humiliated by any power in any means, as we are the world's strongest power as of now, and it will continue forever! We are now the ones who decide everything, the ones that control everything - we are the Vaterland!"
 EMP_imperial_industry_plan:0 "Imperial Industry Plan"
 EMP_imperial_industry_plan_desc:0 "The Imperial Industry Plan was a plan proposed by the high ranked imperial officers in the army to improve the infrastructure of our industry, and to make it the most advanced it could be. The plan has given the Empire the ability to research and improve its military and industrial equipment more than ever before, and many countries are now requesting our help for industrialization."
 EMP_transform_village_communities:0 "Transform Village Communities"
 EMP_transform_village_communities_desc:0 "Many of our imperial territories are rural and undeveloped. We need to change that and transform those village communities into industrial centers and cities, and thus improve our industial structure and also the daily life of our citizens."
 EMP_berlin_railway_station:0 "Berlun Railway Station"
 EMP_berlin_railway_station_desc:0 "The Berlin Railway Station was built in a period of 3 years with the purpose of connecting the most important cities and industrial centers in the Empire: Berlun, Warsaw, and Prague. It proved very helpful as now citizes from all over the Empire could travel hundreds of miles from the most eastern cities to the most western cities, and from the most northern cities to the southern cities at ease."
 EMP_industrialize_east:0 "Industrialize the East"
 EMP_industrialize_east_desc:0 "The eastern part of our empire was always as not well developed as our western and southern part. The only developed city in the region is Warsaw, which is very prosperous and gives inspiration to other major cities in the region to industrialize. We must help the eastern region and supply them, and by doing that we will prosper too."
 EMP_build_state_structures:0 "Build more State Structures"
 EMP_build_state_structures_desc:0 "We always had plans to create many small state structures and thus improve the tax system and the population censuses, but we have never put them to work. We may as do it now, as dangerous and hostile countries are beginning to mobilize. We must prepare our state systems for the toll of war."
 EMP_von_zettour_reforms:0 "Von Zettour Reforms"
 EMP_von_zettour_reforms_desc:0 "Hans Von Zettour is the leader of the Imperial Army, the highest rank in our military. He knows the capabilities and weaknesses of our country, and he definitely knows how to manage our Empire. We should listen to him instead of the petty industrial ministers and go with his reforms rather than that of the ministers. "
 EMP_industrialized_country:0 "Industrialized Country"
 EMP_industrialized_country_desc:0 "Our country is very industrialized, but not as much as the other world's powers like the United States or the Allied Kingdom. We always aimed to rise to their level, and then surpress them. For that we need to industrialize even more, and spend much of our national treasury for the sole purpose of it. Only then we will be able to get close to their level."
 EMP_encourage_young_workers:0 "Encourage Young Workers"
 EMP_encourage_young_workers_desc:0 "Many young men and women prefer to go to the academy and from there become lawyers or doctors, and that leaves us with much less young workers to work in the industrial centers. We should encourage many young men and women to go learn engineering or any other similar job and by doing that our country will have much more manpower to work in the industrial centers and supply our soldiers."
 EMP_open_more_jobs:0 "Open More Jobs"
 EMP_open_more_jobs_desc:0 "Many jobs were closed because of the recent economic crisis Europe has gone through, but now, as we have recovered we should help our citizens to find a job and by that get their everyday needs. We will recieve much more popular support from our citizens."
 EMP_open_coal_mines:0 "Open Coal Mines"
 EMP_open_coal_mines_desc:0 "We should consider to reopen the old coal mines we had in the central region of our empire as tensions are rising in Europe. We need to be able to supply ourselves with oil and rubber rather than depending on others to import it to us."
 EMP_expand_con_armament:0 "Expand Country Armament"
 EMP_expand_con_armament_desc:0 "Our civilian industry is rich and prosperous, and now we may as well look and invest in our military industry. As tensions are rising again in Europe, we should continue focusing and building primarily military factories."
 EMP_less_miliary_more_people:0 "Less to the Military More to the People"
 EMP_less_miliary_more_people_desc:0 "The Empire was always focused primarily on military, and military capability. It was and still is in our culture to admire our own military and make it even powerful to defend ourselves with it. But, now that we are in modern times, we should look into investing and focusing more in the civilian aspect of our empire. We should build more civilian factories rather than military ones and by that improve popular support and also improve our economy."
 EMP_listen_industry_ministers:0 "Listen to the Industry Ministers"
 EMP_listen_industry_ministers_desc:0 "Instead of listening to the military all the time, we should also listen to the industry ministers who know how to deal with the industrial zone in our country. They know the best how to improve it and how to maximize its capabilities. We will gain much more by listening to them."
 EMP_open_berlin_university:0 "Open the Berlun University"
 EMP_open_berlin_university_desc:0 "We have been building the Berlun University for 3 years now, and at last we finished it. Now, the time has come to open it to the public, and many of our citizens and even citizens from other countries are excited to visit it. We will make it the most important and best university in the entire world."
 EMP_wurttemberg_atomic_program:0 "Wurttemberg Atomic Program"
 EMP_wurttemberg_atomic_program_desc:0 "The Wurttemberg Atomic Program was a plan of the military to make underground bases in each corner of the empire and there make the deadliest weapons mankind has ever seen. The Plan was accepted but no work has begun it. We expect much from the program, for the safety of the Vaterland."
 GER_no_scania_fascist:0 "§RChoose this for an agressive playthrough!§!\n"
 EMP_operation_orbd:0 "Operation Orb"
 EMP_operation_orbd_desc:0 "An Operation Orb is a tool mages use to interfere with the world through magic according to their will. Because of its high price, only the high-ability mages are worth arming it."
 EMP_war_college:0 "College of War"
 EMP_war_college_desc:0 "The Academic War College of our country has always produced the best generals the world has ever seen, and is considered to be the best of the war colleges around the world. Many foreign citizens studied there and became high ranking officers and generals around the globe. It is greatly respected by the other countries."
 EMP_von_schugel:0 "Von Schugel Studies"
 EMP_von_schugel_desc:0 "He is a mad, enigmatic and ingenious scientist. He is proud about his works and deeply trusts in their reliability, often endangering his test subjects due to faulty prototypes. After his epiphany, he becomes even more confident in his projects."
 EMP_sceptre_study:0 "Sceptre Study"
 EMP_sceptre_study_desc:0 "Sceptres are tools mages use when casting spells, often rifles are used. A few mages can even use their fingertips as sceptres."
 EMP_spells_development:0 "Spells Development"
 EMP_spells_development_desc:0 "Expert mages uses rifles and the like as sceptres and fire spells in lieu of bullets. A few mages can go as far as firing spells from their fingertips. There are many different types of spells, including defensive and offensive ones. We need to teach our soldiers how to use them in battle."
 EMP_mk_dot_thirteen:0 "Mk.13 Magic"
 EMP_mk_dot_thirteen_desc:0 "The Operation Orb Tanya used in the beginning of the series that was made by Folkerr Factory."
 EMP_elinium_type_ninty_seven:0 "Elinium Type 97"
 EMP_elinium_type_ninty_seven_desc:0 "Developed by Adelheid von Schugel and his team. It uses 4 cores as opposed to using only 1 like normal models do. The Type 95 is an experimental revolutionary Orb which theoretically allows the user to reach an altitude of 18,000 feet and cast multiple spells; however it is very unstable and fragile, with a very high chance of exploding."
 EMP_research_enchanted_rounds:0 "Research Enchanted Rounds"
 EMP_research_enchanted_rounds_desc:0 "Sealing spells inside bullets or grenades to activate as required. Spells can be activated with minimal mana, but the rounds need to be prepared."
 EMP_use_foreign_magic:0 "Buy Foreign Magic"
 EMP_use_foreign_magic_desc:0 "We should buy new foreign advanced technologies to make our army much more professional and technology advanced in comparison with the other world superpowers."
 GER_paris_conference_focus:0 "§RSends an event to all neutral countries in Europe to create a coalition against you. Most won't join.§!\n"
 EMP_stability_europe:0 "Peace At Last"
 EMP_stability_europe_desc:0 "At last, we have recieved peace as a gift. A gift that we will forever treasure, but, will the other European countries do so, too?"
